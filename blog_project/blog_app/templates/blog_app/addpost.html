{% extends 'blog_app/base.html' %}

{% block body %}

<div id="wrapper">
    <div class="aside"></div>
    <div class="main">
        <div class="container mt-5">
            <form action="{% url 'addpost' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>{{ title }}</h1>
                {% if form.non_field_errors %}
                    <div class="flash-error">{{ form.non_field_errors }}</div>
                {% endif %}

                {% for f in form %}
                <div class="post-wrap"><p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p></div>
                {% if f.errors %}
                    <div class="flash-error">{{ f.errors }}</div>
                {% endif %}
                {% endfor %}
                <button class="form-button" type="submit">Добавить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
